<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./vue.js"></script>
    <title>Vue.js</title>
  </head>
  <body>
    <div id="app">
      <!-- <ul>
        <li v-for="fruta in frutas">{{fruta}}</li>
      </ul> -->
      <!-- <ul>
        <li v-for="{nome, população}, key in estados">
          {{nome}}: {{população}}
        </li>
      </ul> -->

      <ul>
        <li v-for="item in lista">{{item}}</li>
      </ul>
      <button @click="removerItem">Remover</button>
      <button @click="modificarItem">Modificar</button>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          // frutas: ["banana", "uva", "maçã"],
          // estados: {
          //   sp: { população: "45 milhões", nome: "São Paulo" },
          //   mg: { população: "21 milhões", nome: "Minas Gerais" },
          //   rj: { população: "17 milhões", nome: "Rio de Janeiro" },
          //   ba: { população: "15 milhões", nome: "Bahia" },
          // },

          lista: ["item 1", "item 2", "item 3"],
        },
        methods: {
          removerItem() {
            this.lista.pop();
          },
          modificarItem() {
            this.$set(this.lista, 0, "Banana");
          },
        },
      });
    </script>
  </body>
</html>
