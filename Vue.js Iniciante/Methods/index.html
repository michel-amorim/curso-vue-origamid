<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./vue.js"></script>
    <title>Vue.js</title>
  </head>

  <body>
    <div id="app">
      <p>latestTime: {{acoes.latestTime}}</p>
      <p>latestPrice: {{acoes.latestPrice}}</p>
      <p>companyName: {{acoes.companyName}}</p>
      <button @click="puxarAcoes">Puxar Ações</button>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          acoes: {},
        },
        methods: {
          puxarAcoes() {
            fetch(
              "https://cloud.iexapis.com/stable/stock/aapl/quote?token=pk_ffcb30dc2d6f4376b88f702e4444f02b"
            )
              .then((response) => response.json())
              .then((json) => {
                this.acoes = json;
              });
          },
        },
      });
    </script>
  </body>
</html>
