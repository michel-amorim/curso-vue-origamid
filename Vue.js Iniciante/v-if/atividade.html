<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./vue.js"></script>
    <title>Vue.js</title>
  </head>

  <body>
    <div id="app">
      <p>Banana {{estoqueBanana}}</p>
      <button v-show="estoqueBanana" @click="adicionarItem">+</button>
      <button v-show="carrinho"@click="removerItem">-</button>
      <p>carrinho: {{carrinho}}</p>
      <p v-show="estoqueBanana === 0">NÃ£o temos mais bananas</p>
    </div>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          estoqueBanana: 7,
          carrinho: 0
        },
        methods: {
          adicionarItem() {
            this.estoqueBanana--
            this.carrinho++
          },
          removerItem() {
            this.estoqueBanana++
            this.carrinho--
          }
        },
      });
    </script>
  </body>
</html>
